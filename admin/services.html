<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Serviço</title>
    <link rel="stylesheet" href="../admin/src/styles/services/services.css">
</head>
<body>
    <h1>Adicionar Serviço</h1>
    <form action="/add-service" method="POST">
        <label for="image">Imagem:</label>
        <input type="text" id="image" name="image" required><br><br>
        
        <label for="description">Descrição:</label>
        <input type="text" id="description" name="description" required><br><br>
        
        <label for="value">Valor:</label>
        <input type="text" id="value" name="value" required><br><br>
        
        <label for="unit">Unidade de Medida:</label>
        <input type="text" id="unit" name="unit" required><br><br>
        
        <button type="submit">Adicionar Serviço</button>
    </form>
</body>
</html>
