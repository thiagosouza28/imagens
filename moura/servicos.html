<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplo de Cards</title>
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <div class="container">
    <!-- Card 1 -->
    <div class="card">
      <img src="imagem1.jpg" alt="Imagem 1" class="card-img">
      <div class="card-info">
        <p class="card-code">001</p>
        <h2 class="card-name">Nome do Produto 1</h2>
        <p class="card-value">R$ 50,00</p>
      </div>
    </div>

    <!-- Card 2 -->
    <div class="card">
      <img src="imagem2.jpg" alt="Imagem 2" class="card-img">
      <div class="card-info">
        <p class="card-code">002</p>
        <h2 class="card-name">Nome do Produto 2</h2>
        <p class="card-value">R$ 75,00</p>
      </div>
    </div>

    <!-- Adicione quantos cards desejar aqui -->

  </div>
</body>
</html>
