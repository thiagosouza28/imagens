<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moura Gráfica</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .banner {
      position: relative;
      max-width: 100%;
      height: 300px;
      overflow: hidden;
    }

    .banner img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none; /* Ocultar as imagens inicialmente */
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
<header>
  <a href="#">
    <img src="https://moura-grafica.vercel.app/moura-logo.png" alt="Logo da Moura Gráfica" class="logo">
  </a>
  <nav>
    <ul>
      <li><a href="#">Produtos</a></li>
      <li><a href="#">Serviços</a></li>
      <li><a href="https://wa.me/5591992895453">Contato</a></li>
    </ul>
  </nav>
</header>

<section class="banner">
  <img src="https://moura-grafica.vercel.app/panfleto-moura.png" alt="Banner da Moura Gráfica">
</section>

<footer>
  <div class="footer-content">
    <p>&copy; 2024 Gráfica e Comunicação Visual - Todos os direitos reservados</p>
  </div>
</footer>

<script>
  const banner = document.querySelector('.banner');
  const images = banner.querySelectorAll('img');
  let currentIndex = 0;

  function showNextImage() {
    images[currentIndex].style.display = 'none';
    
    currentIndex = (currentIndex + 1) % images.length;
    images[currentIndex].style.display = 'block';
  }

  setInterval(showNextImage, 3000); // Troca a imagem a cada 3 segundos
</script>

</body>
</html>
